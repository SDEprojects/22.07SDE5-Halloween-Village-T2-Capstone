help = \t\t\t\t................................COMMANDS....................................\n\n\
  \t\t\t\t map : Display the map of the village\n\n\
  \t\t\t\t go <direction> : Move to a different location\n\
  \t\t\t\t                  Directions include: north, south, east, west\n\
  \t\t\t\t                  You can only move in one direction at a time \n\n\
  \t\t\t\t get item : Add item to your inventory\n\n\
  \t\t\t\t knock : Interact with the current house\n\n\
  \t\t\t\t use <item> : Use an item \n \t\t\t\t(items can only be used after knocking)\n\n\
  \t\t\t\t help : Display a list of commands\n\n\
  \t\t\t\t start music : Play background music if music is off\n\n\
  \t\t\t\t stop music : Stop background music if music is on\n\n\
  \t\t\t\t unmute fx : Turn on sounds effects\n\n\
  \t\t\t\t mute fx : Turn off sounds effects\n\n\
  \t\t\t\t save : Save the current game\n\n\
  \t\t\t\t quit : Exit the game (unsaved game data will be lost)\n\n\
  \t\t\t\t............................................................................

