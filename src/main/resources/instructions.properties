  ============================Welcome to Halloween Village============================

backstory = Welcome to Halloween Village...\n\
  \n\
  a community of ghosts, ghouls, goblins, and terrifying beasts.\n\
  \n\
  It's Halloween night. You must go trick or treating house-to-house,\n\
  collecting candy and useful items. \n\
  \n\
  Most citizens of Halloween Village are friendly.\n\
  \n\
  But beware, lurking somewhere in the shadows is the scariest villain of all time waiting for you!\n\
  \n\
  Should you manage to defeat this great evil, peace, and prosperity will be restored to Halloween Village!\n\
  \n\
  Good Luck, you'll definitely need it...

instruction = ~~~~Instructions~~~~\n\
  1. Maneuver your way around town in any available direction to get to different houses (refer to map if needed)\n\
  2. Knock in order to initiate an interaction with the character in that house \n\
  3. Collect item from character (if any) \n\
  4. Use said items at specific locations to win\n\
  While some of the items are your key out of Halloween Village, others are meaningless.\n\
  There are three different ways to win the game....\n\
  and many more ways to be trapped in Halloween Village forever!\n\n\
  ~~~~HOW TO MOVE~~~~\n\
  You can walk in four different directions: north, south, east, west\n\
  In order to move, type two words: "go <direction>"\n\
  For example: to move west, you would enter "go west"\n\ \n\
  ~~~~HOW TO COLLECT ITEMS~~~~\n\
  You can take items by using the command "get"\n\
  In order to collect, type two words: "get item"\n\ \n\
  ~~~~HOW TO KNOCK ON DOOR~~~~\n\
  You can trick or treat by knocking on someone's door\n\
  In order to knock, type two words: "knock"\n\
  For example: to trick or treat you would enter "knock"\n\ \n\
  ~~~~HOW TO USE ITEMS~~~~\n\
  You can use items by using the command "use"\n\
  In order to use, type two words: "use <item>"\n\
  For example: to use your candy, you would enter "use candy"\n\ \n\
  ~~~~OTHER COMMANDS~~~~\n\
  Typing "stop music" will stop the background music\n\
  Typing "help" will show a list of all available commands\n\
  Typing "save" will allow you to save the current the game \n\
  Typing "quit" will cause you to immediately exit out of the game

